[bdist_wheel]
universal = 1

[tool:pytest]
norecursedirs =
    .git
    .tox
    .env
    .tmp
    dist
    build
python_files =
    test_*.py
    *_test.py
    tests.py
addopts =
    -rxEfsw
    --strict
    --ignore=docs/conf.py
    --ignore=setup.py
    --ignore=.eggs
    --doctest-modules
    --doctest-glob=\*.rst
    #--no-cov-on-fail
    #--cov=docstats
    #--cov-report=term-missing
    --tb=short

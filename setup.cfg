[bdist_wheel]
universal = 1

[flake8]
max-line-length=100
exclude=.env/*,.tmp/*,docs/*,bin/*,build/*,dist/*,tests/*
show-source = True

[isort]
force_single_line=True
line_length=100
known_first_party=sonnenhut
default_section=THIRDPARTY

[tool:pytest]
norecursedirs =
    .git
    .tox
    .env
    .tmp
    dist
    build
python_files =
    test_*.py
    *_test.py
    tests.py
addopts =
    -rxEfsw
    --strict
    --ignore=docs/conf.py
    --ignore=setup.py
    --ignore=.eggs
    --doctest-modules
    --doctest-glob=\*.rst
    #--no-cov-on-fail
    #--cov=docstats
    #--cov-report=term-missing
    --tb=short
